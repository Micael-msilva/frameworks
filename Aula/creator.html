<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PageMaker</title>
    <script src="funcoes.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans p-4">
    <div id="cabecalho" class="flex gap-4 mb-6">
        <button onclick="mostraOcultaDiv('containerCod'); gerarCodigo()"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">
            Gerar Código
        </button>
        <button onclick="mostraOcultaDiv('containerPreview'); renderIframe()"
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded shadow">
            Visualizar página
        </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div id="containerForm" class="bg-white p-6 rounded-lg shadow space-y-4">
            <h1 class="text-xl font-bold">Arquivo HTML</h1>
            <label class="block">
                Nome do arquivo HTML
                <input type="text" id="nomeHTML" name="nomeHTML"
                    class="w-full mt-1 p-2 border rounded border-gray-300">
            </label>

            <h1 class="text-xl font-bold">Cabeçalho</h1>
            <label class="block">
                Cor de fundo
                <select id="corFundo" name="corFundo" class="w-full mt-1 p-2 border rounded border-gray-300">
                    <option>--</option>
                    <option value="#FF0000">Vermelho</option>
                    <option value="#00FF00">Verde</option>
                    <option value="#0000FF">Azul</option>
                    <option value="#FFFF00">Amarelo</option>
                    <option value="#FFA500">Laranja</option>
                    <option value="#800080">Roxo</option>
                </select>
            </label>

            <label class="block">
                Texto para cabeçalho
                <input type="text" id="textoCabecalho" name="textoCabecalho"
                    class="w-full mt-1 p-2 border rounded border-gray-300">
            </label>

            <label class="block">
                Cor da Fonte
                <select id="corFonte" name="corFonte" class="w-full mt-1 p-2 border rounded border-gray-300">
                    <option>--</option>
                    <option value="#FF0000">Vermelho</option>
                    <option value="#00FF00">Verde</option>
                    <option value="#0000FF">Azul</option>
                    <option value="#FFFF00">Amarelo</option>
                    <option value="#FFA500">Laranja</option>
                    <option value="#800080">Roxo</option>
                </select>
            </label>

            <label class="block">
                Tamanho Fonte
                <select id="tamFonte" name="tamFonte" class="w-full mt-1 p-2 border rounded border-gray-300">
                    <option>--</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                </select>
            </label>

            <h1 class="text-xl font-bold">Links</h1>
            <label class="block">
                Texto para os links
                <input type="checkbox" id="noLinks" onclick="removeLinks(this)" class="ml-2">
                Esta página não tem Links
            </label>

            <div id="areaLinks" class="space-y-2">
                <div class="flex gap-2">
                    <input type="text" name="links" id="links" placeholder="link1"
                        class="flex-1 p-2 border rounded border-gray-300">
                    <input type="file" name="href" id="href" onclick="aviso()"
                        class="p-2 border rounded border-gray-300">
                    <button onclick="criarLinks()" class="px-3 py-1 bg-blue-500 text-white rounded">+</button>
                </div>

                <label class="block">
                    Cor do link
                    <select id="corLinks" name="corLinks"
                        class="w-full mt-1 p-2 border rounded border-gray-300">
                        <option>--</option>
                        <option value="#FF0000">Vermelho</option>
                        <option value="#00FF00">Verde</option>
                        <option value="#0000FF">Azul</option>
                        <option value="#FFFF00">Amarelo</option>
                        <option value="#FFA500">Laranja</option>
                        <option value="#800080">Roxo</option>
                    </select>
                </label>

                <label class="block">Estilo do link</label>
                <label class="inline-flex items-center">
                    <input type="radio" name="estiloLinks" value="1" class="mr-2">
                    Sublinhado
                </label>
                <label class="inline-flex items-center ml-4">
                    <input type="radio" name="estiloLinks" value="0" class="mr-2">
                    Não Sublinhado
                </label>
            </div>

            <h1 class="text-xl font-bold">Conteúdo</h1>
            <textarea id="txtConteudo" cols="50" rows="10"
                class="w-full p-2 border rounded border-gray-300"></textarea>

            <label class="block">
                Imagem: <input type="file" id="imagem" class="mt-1">
            </label>
            <div class="flex gap-4 mt-2">
                <label>
                    Largura: <input type="number" id="largura" class="p-2 border rounded border-gray-300 w-24">
                </label>
                <label>
                    Altura: <input type="number" id="altura" class="p-2 border rounded border-gray-300 w-24">
                </label>
            </div>
        </div>

        <div id="containerCodPreview" class="space-y-6">
            <div id="containerPreview" class="bg-white rounded shadow p-4">
                <iframe id="pagina" class="w-full h-96 border rounded"></iframe>
            </div>
            <div id="containerCod" class="bg-white p-4 rounded shadow space-y-4">
                <h1 class="text-xl font-bold">HTML</h1>
                <textarea cols="100" rows="10" id="codeHTML"
                    class="w-full p-2 border rounded border-gray-300"></textarea>
                <button onclick="download('codeHTML','')"
                    class="bg-blue-600 text-white px-4 py-2 rounded">Download do código</button>

                <h1 class="text-xl font-bold">CSS</h1>
                <textarea id="codeCSS" cols="100" rows="10"
                    class="w-full p-2 border rounded border-gray-300"></textarea>
                <button onclick="download('codeCSS','estilo.css')"
                    class="bg-blue-600 text-white px-4 py-2 rounded">Download do código</button>
            </div>
        </div>
    </div>
</body>

</html>
